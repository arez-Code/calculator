<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="file.css">
</head>
<body>
  <div class="calculator">
    <div class="input" id="display"></div>
    <div class="buttons">
      <div class="operators">
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="multiplication">&times;</div>
        <div id="divide">&divide;</div>
      </div>
      <div class="leftPanel">
        <div class="numbers">
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
        <div class="numbers">
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
        <div class="numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <div class="bottom">
          <div class="numbers">
            <div>0</div>
          </div>
          <div id="point">.</div>
          <div id="clear">C</div>
        </div>
      </div>
      <div class="equal" id="result">=</div>
    </div>
  </div>
  <script src="file.js"></script>
</body>
</html>
